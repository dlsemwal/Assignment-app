<div class="card">
  <div class="card-header">
    Customer Details
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <tr>
        <td>Customer Name</td>
        <td> {{customer.name}} </td>
      </tr>
      <tr>
        <td>Contact Number</td>
        <td> {{customer.contact}} </td>
      </tr>
      <tr>
        <td>Address</td>
        <td>  {{customer.address}} </td>
      </tr>
    </table>
  </div>
</div>
